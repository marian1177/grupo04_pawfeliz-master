    <main>
        <div class="contenedor">
            <div class="contenedor_login">
                <div class="login">
                    <h3>¿Tenes Cuenta?<br>
                        Registrate</h3>
                    <p>Inicia Sesión para entrar</p>
                    <button id="boton_inicio">Iniciar Sesión</button>
                </div>
                <div class="registros">
                    <h3>¿No tenes cuenta?</h3>
                    <p>Registrate para Iniciar Sesión</p>
                    <button id="boton_registrarse">Registrate</button>
                </div>
            </div>
            <div class="contenedor_login_registros">
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <form action="" class="formulario_registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="E-mail">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <style>
        .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .chatbot-icon {
        width: 90px;
        height: 90px;
        background: url('imagenes/gatitochatbot.png') no-repeat center;
        background-size: contain;
        cursor: pointer;
    }

    .chatbot-iframe {
        width: 450px;
        height: 430px;
        display: none;
        border: none;
        autoline: none;
        position: relative;
    }

    .close-chatbot {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff9800;
        border: none;
        color: #fff;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .chatbot-container.expanded .chatbot-iframe {
        display: block;
    }

    .chatbot-container.expanded .chatbot-icon {
        display: none;
    }

    .chatbot-container.expanded .close-chatbot {
        display: block;
    }

    </style>

    <div class="chatbot-container">
        <div class="chatbot-icon" onclick="toggleChatbot()"></div>
        <iframe
                class="chatbot-iframe"
                allow="microphone;"
                src="https://console.dialogflow.com/api-client/demo/embedded/af4e545c-d406-4a25-af26-d23cec7442c5">
        </iframe>
        <button class="close-chatbot" onclick="toggleChatbot()">Cerrar</button>
    </div>
